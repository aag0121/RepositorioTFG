<ion-header>
  <ion-navbar>
    <ion-title>BarterApp/REGISTER</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <alert></alert>
    <p align="center">REGISTRO</p>
    <form>
      <ion-item>
        <ion-label>Nombre</ion-label>
        <ion-input type="text" placeholder="Nombre" class="form-control" [(ngModel)]="model.firstName" name="firstName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Apellidos</ion-label>
        <ion-input type="text" placeholder="Apellidos" class="form-control" [(ngModel)]="model.lastName" name="lastName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Nombre usuario</ion-label>
        <ion-input type="text" class="form-control" placeholder="Su nombre de usuario." [(ngModel)]="model.username" name="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Nombre empresa</ion-label>
        <ion-input  type="text" class="form-control" placeholder="El nombre de su empresa." [(ngModel)]="model.cname" name="cname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Tipo de turno de su empresa</ion-label>
        <ion-select [(ngModel)]="model.shift" name="shift">
          <ion-option *ngFor="let shift of shifts">{{shift}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
       <ion-label>Correo eletrónico</ion-label>
        <ion-input type="email" class="form-control" placeholder="Su correo electrónico." [(ngModel)]="model.email" name="emailaddress" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Contraseña</ion-label>
        <ion-input  type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="La contraseña que más le guste."></ion-input>
      </ion-item>
      <br>
      <button ion-button block type="submit" (click)="register()">Registro</button>
      <button ion-button block type="submit" color="danger" (click)="moveBack()" >Cancelar</button>
    </form>
</ion-content>
