<ion-header>
  <ion-navbar>
    <ion-title>
      BarterApp
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding style=" background: linear-gradient(#358e9d 43%, #ca7a50 91%);">
<ion-card id="fondo">
  <!-- <img src="../assets/img/barterapp_logo_nobackground.png"/> -->
  <img src="assets/img/barterapp_logo_nobackground.png"/>
  <ion-card-content>
    <ion-card-title class="text-center">
    <h1>Bienvenido a BarterApp</h1>
      </ion-card-title>
      <div class="text-center">
        <p>
          Regístrate para comenzar a hacer tu vida laboral más sencilla: intercambia
          turnos de manera bilateral con tus compañeros en sencillos pasos.
        </p>

      </div>
      <div class="row">
       <div class="col">
               <div class="text-center">
                    <button ion-button item-start style="background-color: #358e9d;" (click)="onLoadLogin()">Log in</button>
                    <button ion-button item-end style="background-color: #358e9d;" (click)="onLoadRegister()">Registro</button>
               </div>
           </div>
       </div>


  </ion-card-content>

  <ion-item>
    <hr>
   <div class="text-center">
       <small>© 2017 BarterAPP</small>
   </div>
  </ion-item>

</ion-card>


</ion-content>
