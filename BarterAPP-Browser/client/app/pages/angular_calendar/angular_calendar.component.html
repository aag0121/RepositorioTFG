<!DOCTYPE html>
<!-- Botones superiores-->
<div class="row text-center">
  <div class="col-md-4">
    <div class="btn-group">
      <div
        class="btn btn-primary"
        mwlCalendarPreviousView
        [view]="view"
        [(viewDate)]="viewDate">
        Anterior
      </div>
      <div
        class="btn btn-secondary"
        mwlCalendarToday
        [(viewDate)]="viewDate">
        Actual
      </div>
      <div
        class="btn btn-primary"
        mwlCalendarNextView
        [view]="view"
        [(viewDate)]="viewDate">
        Siguiente
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
  </div>
  <div class="col-md-4">
    <div class="btn-group">
      <div
        class="btn btn-primary"
        (click)="view = 'month'"
        [class.active]="view === 'month'">
        Mes
      </div>
      <div
        class="btn btn-primary"
        (click)="view = 'week'"
        [class.active]="view === 'week'">
        Semana
      </div>
      <div
        class="btn btn-primary"
        (click)="view = 'day'"
        [class.active]="view === 'day'">
        Dia
      </div>
    </div>
  </div>
</div>
<br>
<br>
<!-- Vistas del calendario -->
<div [ngSwitch]="view">
  <mwl-calendar-month-view
    *ngSwitchCase="'month'"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    [activeDayIsOpen]="activeDayIsOpen"
    (dayClicked)="dayClicked($event.day)"
    (eventTimesChanged)="eventTimesChanged($event)">
  </mwl-calendar-month-view>
  <mwl-calendar-week-view
    *ngSwitchCase="'week'"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    (eventTimesChanged)="eventTimesChanged($event)">
  </mwl-calendar-week-view>
  <mwl-calendar-day-view
    *ngSwitchCase="'day'"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    (eventTimesChanged)="eventTimesChanged($event)">
  </mwl-calendar-day-view>
</div>
<br>
<br>
<!-- Controles de intercambio-->
<div class="row justify-content-md-center">
	<div class="col col-lg-2">
	</div>
	<div class="col-12 col-md-auto">
		 <h3 align="center">
		  Â¿Cambios?
		 </h3>
		 <button class="btn btn-primary" (click)="showNormal(0)" >
		    Vista Normal
		 </button>
		  <button class="btn btn-primary" (click)="showNormal(1)" >
		   Pendientes<span class="badge badge-pill badge-danger">{{pendingEventCounter}}</span>
		  </button>
		   <button class="btn btn-primary" (click)="showNormal(2)" >
		   Rechazados<span class="badge badge-pill badge-danger">{{declineEventCounter}}</span>
		  </button>
		  <button class="btn btn-primary" (click)="showNormal(3)" >
		   Aceptados<span class="badge badge-pill badge-danger">{{acceptedEventCounter}}</span>
		  </button>
	</div>
	<div class="col col-lg-2">
	</div>
</div>
