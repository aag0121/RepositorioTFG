<div class="col-md-16 col-md-offset-1">
    <h1>Hola {{currentUser.firstName}}!</h1>
    <p>You're logged in BarterApp</p>
    <div class="col-md-8 col-md-offset-1" style="float: left;">
	    <ul>
	        <li *ngFor="let user of users">
	            {{user.username}} ({{user.firstName}} {{user.lastName}})
	            <a (click)="deleteUser(user._id)">Delete</a>
	        </li>
	    </ul>
    </div>
    <div class="col-md-8 col-md-offset-1" style="float: left;">

	</div>
</div>
