<div class="col-md-6 col-md-offset-3" style="margin: 0 auto;">
    <h2>Registro</h2>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
            <label for="firstName">Nombre</label>
            <input type="text" placeholder="Su nombre" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required />
            <div *ngIf="f.submitted && !firstName.valid" class="help-block" style="color: #FF0505;">Introduzca su nombre.</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastName.valid }">
            <label for="lastName">Apellido</label>
            <input type="text" placeholder="Su primer apellido" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required />
            <div *ngIf="f.submitted && !lastName.valid" class="help-block" style="color: #FF0505;">Introduzca sus apellidos.</div>
        </div>
         <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Login</label>
            <input type="text" class="form-control" placeholder="El nombre con el que le reconoceran otros usuarios." name="username" [(ngModel)]="model.username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block" style="color: #FF0505;">Introduzca un nombre de usuario.</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !cname.valid }">
            <label for="cname">Nombre de su empresa</label>
            <input type="text" class="form-control" placeholder="El nombre de su empresa." name="cname" [(ngModel)]="model.cname" #cname="ngModel" required />
            <div *ngIf="f.submitted && !cname.valid" class="help-block" style="color: #FF0505;">Introduzca el nombre su empresa.</div>
        </div>
        <div class="form-group" >
        	<label for="shift">Tipo de turno de su empresa</label>
        	<select name="shift" [(ngModel)]="model.shift" class="form-control" >
        		<option value=""></option>
          		<option *ngFor="let shift of shifts" [ngValue]="shift" > {{shift}} </option>
        	</select>
        </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">Correo electrónico</label>
            <input type="email" class="form-control" placeholder="Su correo electrónico habitual." name="emailaddress" [(ngModel)]="model.email" #email="ngModel" required />
            <div *ngIf="f.submitted && !email.valid" class="help-block" style="color: #FF0505;">Introduzca un correo electrónico.</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" name="password" placeholder="La contraseña que más le guste." [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block" style="color: #FF0505;">Introduzca una contraseña. </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Registro</button>
            <img *ngIf="loading" src="" />
            <a [routerLink]="['/login']" class="btn btn-link">Cancelar</a>
        </div>
    </form>


</div>
