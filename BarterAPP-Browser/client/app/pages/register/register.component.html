<div class="col-md-6 col-md-offset-3" style="margin: 0 auto;">
    <h2>Registro</h2>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
            <label for="firstName">Nombre</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required />
            <div *ngIf="f.submitted && !firstName.valid" class="help-block">Su nombre es requerido.</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastName.valid }">
            <label for="lastName">Apellido</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required />
            <div *ngIf="f.submitted && !lastName.valid" class="help-block">Introduzca sus apellidos.</div>
        </div>
         <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Login</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Introduzca un nombre de usuario.</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !cname.valid }">
            <label for="cname">Nombre de su empresa</label>
            <input type="text" class="form-control" name="cname" [(ngModel)]="model.cname" #cname="ngModel" required />
            <div *ngIf="f.submitted && !cname.valid" class="help-block">Introduzca el nombre su empresa.</div>
        </div>
        <div class="form-group" >
        	<label for="shift">Tipo de turno de su empresa</label>
        	<select name="shift" [(ngModel)]="model.shift" class="form-control" >
        		<option value=""></option>
          		<option *ngFor="let shift of shifts" [ngValue]="shift" > {{shift}} </option>
        	</select>
        </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">Correo electr칩nico</label>
            <input type="email" class="form-control" name="emailaddress" [(ngModel)]="model.email" #email="ngModel" required />
            <div *ngIf="f.submitted && !email.valid" class="help-block">Introduzca un correo electr칩nico.</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Contrase침a</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Introduzca una contrase침a. </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Registro</button>
            <img *ngIf="loading" src="" />
            <a [routerLink]="['/login']" class="btn btn-link">Cancelar</a>
        </div>
    </form>


</div>
